<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Avila - Full Stack Rust + WASM</title>
    <meta name="description" content="Portal empresarial com 10 produtos integrados. 100% Rust + WebAssembly">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 800px;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(to right, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        p {
            font-size: 1.3rem;
            margin-bottom: 2rem;
            opacity: 0.95;
        }
        .badge {
            display: inline-block;
            background: rgba(255,255,255,0.2);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            margin: 0.5rem;
            backdrop-filter: blur(10px);
        }
        .links {
            margin-top: 3rem;
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        a {
            background: white;
            color: #667eea;
            padding: 1rem 2rem;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.2s;
        }
        a:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }
        .tech-stack {
            margin-top: 3rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
        }
        .tech-item {
            background: rgba(255,255,255,0.1);
            padding: 1rem;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>?? Portal Avila</h1>
        <p>Full Stack Rust + WebAssembly</p>
        
        <div>
            <span class="badge">?? 10 Produtos</span>
            <span class="badge">? 100% Rust</span>
            <span class="badge">?? WASM</span>
            <span class="badge">??? Type-Safe</span>
        </div>

        <div class="links">
            <a href="https://github.com/avilaops/Portal" target="_blank">
                ?? GitHub Repo
            </a>
            <a href="index.html">
                ?? Portal Demo
            </a>
            <a href="https://github.com/avilaops/Portal#readme" target="_blank">
                ?? Documentação
            </a>
        </div>

        <div class="tech-stack">
            <div class="tech-item">
                <div style="font-size: 2rem">??</div>
                <div>Rust</div>
            </div>
            <div class="tech-item">
                <div style="font-size: 2rem">??</div>
                <div>WebAssembly</div>
            </div>
            <div class="tech-item">
                <div style="font-size: 2rem">?</div>
                <div>Actix-web</div>
            </div>
            <div class="tech-item">
                <div style="font-size: 2rem">??</div>
                <div>Yew</div>
            </div>
            <div class="tech-item">
                <div style="font-size: 2rem">???</div>
                <div>SQLite</div>
            </div>
            <div class="tech-item">
                <div style="font-size: 2rem">??</div>
                <div>JWT Auth</div>
            </div>
        </div>

        <div style="margin-top: 3rem; opacity: 0.8; font-size: 0.9rem">
            <p>© 2025 Avila Inc - Transformando negócios com IA ??</p>
        </div>
    </div>
</body>
</html>
