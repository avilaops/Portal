name: Deploy Portal Avila

on:
    workflow_dispatch:

permissions:
    contents: read

jobs:
    deploy:
        runs-on: ubuntu-latest
        name: Build Docker Images

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Log in to GitHub Container Registry
              uses: docker/login-action@v3
              with:
                  registry: ghcr.io
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Build and Push Portal Image
              run: |
                  docker build -t ghcr.io/avilaops/portal:latest .
                  docker push ghcr.io/avilaops/portal:latest

            - name: Build and Push Auth Service Image
              run: |
                  cd auth-service
                  docker build -t ghcr.io/avilaops/portal-auth:latest .
                  docker push ghcr.io/avilaops/portal-auth:latest

            - name: Deployment Summary
              run: |
                  echo "‚úÖ Docker images built and pushed"
                  echo "üê≥ Portal: ghcr.io/avilaops/portal:latest"
                  echo "üîê Auth: ghcr.io/avilaops/portal-auth:latest"
