name: Deploy Portal Avila

on:
    push:
        branches:
            - main
        paths:
            - "Portal/**"
    workflow_dispatch:

permissions:
    contents: read
    id-token: write

jobs:
    deploy:
        runs-on: ubuntu-latest
        name: Deploy Portal to Azure Static Web Apps

        steps:
            - name: Checkout code
              uses: actions/checkout@v4
              with:
                  submodules: true
                  lfs: false

            - name: Build And Deploy
              id: builddeploy
              uses: Azure/static-web-apps-deploy@v1
              with:
                  azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PORTAL }}
                  repo_token: ${{ secrets.GITHUB_TOKEN }}
                  action: "upload"
                  app_location: "/Portal"
                  api_location: ""
                  output_location: ""

            - name: Deployment Summary
              run: |
                  echo "‚úÖ Portal deployed successfully"
                  echo "üåê URL: https://portal.avila.inc"
                  echo "üîó API: https://api.avila.inc"
