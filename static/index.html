<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avila Portal - Plataforma de Inteligência Artificial</title>
    <meta name="description" content="Portal Avila - Ecossistema completo de soluções empresariais com IA. 100% Rust + WebAssembly.">
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
</head>
<body>
    <div id="app"></div>
    <script type="module" src="/wasm/avila_portal_frontend.js"></script>
    
    <!-- Loader inicial enquanto WASM carrega -->
    <div id="initial-loader">
        <div class="loader-content">
            <div class="loader-logo">?</div>
            <div class="loader-spinner"></div>
            <p>Carregando Avila Portal...</p>
            <div class="loader-tech">
                <span>?? Rust</span>
                <span>•</span>
                <span>?? WebAssembly</span>
            </div>
        </div>
    </div>

    <style>
        #initial-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            animation: fadeOut 0.5s ease-in-out 2s forwards;
        }

        .loader-content {
            text-align: center;
        }

        .loader-logo {
            font-size: 80px;
            margin-bottom: 20px;
            animation: pulse 2s ease-in-out infinite;
        }

        .loader-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: #00d4ff;
            border-radius: 50%;
            margin: 20px auto;
            animation: spin 1s linear infinite;
        }

        .loader-content p {
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            font-size: 18px;
            margin: 20px 0;
        }

        .loader-tech {
            display: flex;
            gap: 10px;
            justify-content: center;
            align-items: center;
            color: rgba(255, 255, 255, 0.6);
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            margin-top: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }
    </style>
</body>
</html>
